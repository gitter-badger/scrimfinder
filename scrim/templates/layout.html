<!doctype html>
<title>My Application</title>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
{% if user %}
<h1>{{user}}</h1>
{% else %}
<h1>not logged in</h1>
{% endif %}
{% block body %}{% endblock %}
