{% extends 'layout.html' %}

{% block body %}
<div class="col-lg-6 col-lg-offset-3">
		<br>
<form class="form-horizontal well" action="{{url_for('send_message', to=to)}}" method="post"  name="send_message">

		<fieldset>
				<legend>New Message</legend>
				<div class="form-group">
						<label for="subject" class="col-lg-2 control-label">Subject</label>
						<div class="col-lg-10">
<input class="form-control" id="subject" name="subject">
						</div>
				</div>
				
				<div class="form-group">
						<label for="select" class="col-lg-2 control-label">Text</label>
						<div class="col-lg-10">
<textarea class="form-control" id="message" name="message"></textarea>
						</div>
				</div>
				
<div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">

			  <a href="{{url_for('user_page', steam_id=g.user.steam_id)}}"class="btn btn-default">Cancel</a>
<input class="btn btn-success" type="submit" value="Send">
      </div>
    </div>
		</fieldset>


</div>


{% endblock %}
