{% extends 'layout.html' %}

{% block body %}
<h1> Create a Team </h1>
<form action="" method="post"  name="create_team">
		{{create_team_form.hidden_tag()}}
		<table>
				<tr>
						<td>Team Name</td>
						<td>{{create_team_form.team_name()}}</td>
				</tr>
				<tr>
						<td>Team Skill Level:</td>
						<td>{{create_team_form.team_skill_level()}}</td>
				</tr>
				<tr>
						<td>Time Zone</td>
						<td>{{create_team_form.team_time_zone()}}</td>
				</tr>
				<tr>
						<td></td>
						<td><input type="submit" value="Create Team"></td>
				</tr>
		</table>
</form>
{% endblock %}
